  <!-- Customising the jQuery UI datepicker to format the date properly and hide the year-->
  <script type="text/javascript">
    $(() => {
      $('#datepicker')
        .datepicker({
          changeMonth: true,
          changeYear: false,
          showButtonPanel: false,
          dateFormat: 'd m'
        }).focus(() => {
          $(".ui-datepicker-year").hide();
        })
    });
  </script>
</head>
